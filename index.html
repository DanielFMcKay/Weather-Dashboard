<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
    <p id="currentDateTime" class="lead"></p>
    <section class="header-image"></section>
  </header>
  <div class="row">
    <section id="city-sidebar">
      <h2>City Search</h2>
      <input type="search" id="fetch-field" placeholder="Enter city name" />
      <button  id="searchBtn">Search Weather</button>
      <hr>
      <div class="list-group"></div>
      <section id="storedCity">
  </div>
  <div class="col-md-8 container-left-columns">
    <!--Current city-->
    <div class="row">
        <div class="card weather-card">
            <div class="card-body">
                <p class="current-date"></p>
                <p class="city-name"></p>
                <!-- <p class="weather-icon"></p>
                <p class="temperature"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="uv"></p> -->
            </div>
        </div>
    </div>

  </section>



  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="Assets/script.js"></script>
<script>dayjs().format()</script>
</body>

</html>
