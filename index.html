<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
    <p id="currentDateTime" class="lead"></p>
    <section class="header-image"></section>
  </header>

  <div class="container-fluid">

    <div class="row">
      <section id="city-sidebar" class="col-md-4">
        <h2><strong>City Search</strong></h2>
        <input type="search" id="fetch-field" placeholder="Enter city name" />
        <button id="searchBtn">Search Weather</button>
        <hr>
        <div class="list-group"></div>
        <section id="storedCity"></section>
      </section>

      <div class="col-md-8">
        <!--Current city-->
        <div class="row">
          <div class="card weather-card">
            <div class="card-body">
              <h1 class="weather-icon"></h1>
              <h2 class="current-date">Date</h2>
              <h2 class="city-info">City</h2>
                <h3 class="temperature">Temperature</h3>
                <h3 class="wind-speed"></h3>
                 <h3 class="humidity"></h3>
                <h3 class="uv-index"></h3>
            </div>
          </div>
          <div class="row"><h2><strong>5 Day Forecast</strong></h2></div>
        </div>
        <div class="row fiveDayForecast"></div>
        <!-- <button id="clearEverything">Clear Page</button> -->
      </div>




    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="Assets/script.js"></script>
  <script>dayjs().format()</script>
</body>

</html>
